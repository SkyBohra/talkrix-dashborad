<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Background gradient - purple to cyan -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc"/>
      <stop offset="40%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#5eead4"/>
    </linearGradient>
    
    <!-- Stroke gradient for TR letters - purple to cyan -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- Text colors -->
    <linearGradient id="textPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    
    <linearGradient id="textCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#1e1b4b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- TR Monogram Icon -->
  <g transform="translate(4, 4)">
    <!-- Background circle with gradient -->
    <circle cx="36" cy="36" r="34" fill="url(#bgGradient)"/>
    
    <!-- Elegant TR Monogram -->
    <g fill="none" stroke="url(#strokeGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <!-- T horizontal bar -->
      <path d="M12,14 L60,14"/>
      
      <!-- T left serif -->
      <path d="M12,14 L12,20"/>
      
      <!-- T right serif -->
      <path d="M60,14 L60,20"/>
      
      <!-- T vertical stem -->
      <path d="M36,14 L36,62"/>
      
      <!-- R bowl curve -->
      <path d="M36,20 L44,20 C56,20 58,28 58,34 C58,44 50,48 44,48 L36,48"/>
      
      <!-- R diagonal leg -->
      <path d="M46,48 C50,54 54,60 62,70"/>
    </g>
  </g>
  
  <!-- Brand Name -->
  <g transform="translate(88, 50)">
    <text font-family="'SF Pro Display', 'Inter', Arial, sans-serif" 
          font-size="38" font-weight="800" letter-spacing="-1" fill="url(#textPurple)">
      TALK
    </text>
    <text x="100" font-family="'SF Pro Display', 'Inter', Arial, sans-serif" 
          font-size="38" font-weight="800" letter-spacing="-1" fill="url(#textCyan)">
      RIX
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="88" y="68" font-family="'SF Pro Display', 'Inter', Arial, sans-serif" 
        font-size="9" font-weight="600" letter-spacing="2.5" fill="#64748b">
    VOICE AI
  </text>
</svg>
